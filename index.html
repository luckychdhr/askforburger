<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div id="firstContainer" class="gif_container">
        <span id="desktop_check" class="header_text">Madam, Please use dekstop/Laptop!</span>
    </div>
    <div id="secondContainer" class="container" style="position: relative; width: 100%; height: 100%;">
        <div id="mainContainer1">
            <!-- <h1 class="header_text">Lets go out today?</h1> -->
        </div>
        <div id="bikeanimation" class="bikeContainer" onmouseover="speedUpBike()" onmouseleave="slowUpBike()">
            <video autoplay loop playsinline muted class="bikeImage" alt="Cute animated illustration">
                <source src="./assest/bike2.mp4" type="video/mp4">
            </video>
            <!-- <img class="bikeImage" src="./assest/bike.gif" alt="Cute animated illustration"> -->
            <!-- <button class="btn" id="yesButton" >No</button> -->
        </div>
        <div id="mainContainer2" class="gif_container">
            <!-- <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute animated illustration"> -->
        </div>
        <div id="mainContainer3" class="buttons">
            <button class="btn" id="noButton" onclick="moveButton()">sss</button>
            <video autoplay loop playsinline muted id="noTaskID" class="noTask" alt="Cute animated illustration"
                onmouseover="zoominvideo()" onmouseleave="zoomoutvideo()">
                <source src="./assest/bilkulrisk.mp4" type="video/mp4">
            </video>
            <!-- <button class="btn" id="yesButton" onmouseover="moveButton()" >No</button> -->
            <script>
                let screenWidth = window.screen.width;
                let isMobile = screenWidth <= 480;

                let details = navigator.userAgent;

                let regexp = /android|iphone|kindle|ipad/i;

                let isMobileDevice = regexp.test(details);

                if (isMobileDevice && isMobile) {
                    document.getElementById('secondContainer').style.display = 'none'
                    document.getElementById('firstContainer').style.display = 'block'
                } else if (isMobile) {
                    document.getElementById('secondContainer').style.display = 'none'
                    document.getElementById('firstContainer').style.display = 'block'
                    alert("Don't try to be oversmart, madam! Laptop means laptop.");
                } else {
                    document.getElementById('firstContainer').style.display = 'none'
                    document.getElementById('secondContainer').style.display = 'block'
                }
                function yesPage() {
                    window.location.href = "yes.html";
                }
                function noPage() {
                    window.location.href = "no.html";
                }
                function zoominvideo() {
                    document.getElementById('noTaskID').style.width = '300px'
                    document.getElementById('noTaskID').style.height = '100px'
                }
                function zoomoutvideo() {
                    document.getElementById('noTaskID').style.width = '100px'
                    document.getElementById('noTaskID').style.height = '60px'
                }
                let count = 1
                let animationCount = 9
                function speedUpBike() {
                    if (animationCount) {
                        document.getElementById('bikeanimation').style.webkitAnimationDuration = `${animationCount}s`
                        animationCount -= 3
                    }
                    if (animationCount <= 5) {
                        document.getElementById('bikeanimation').style.transform = 'rotate(40deg)'
                    }
                }
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                    count++
                    if (count == 5) {
                        document.getElementById('mainContainer1').style.display = 'none'
                        document.getElementById('mainContainer2').style.display = 'none'
                        document.getElementById('mainContainer3').style.display = 'none'
                        document.getElementById('waitVideo').style.display = 'block'
                        setTimeout(() => {
                            document.getElementById('mainContainer1').style.display = 'block'
                            document.getElementById('mainContainer2').style.display = 'block'
                            document.getElementById('mainContainer3').style.display = 'block'
                            document.getElementById('waitVideo').style.display = 'none'
                        }, 5000)
                    }
                    if (count == 10) {
                        yesPage()
                    }
                }
            </script>
        </div>
    </div>

</body>

</html>
