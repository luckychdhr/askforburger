        <div id="mainContainer3" class="buttons">
            <button class="btn" id="yesButton" onclick="noPage()">No</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Yes</button>
            <script>

                // } else {

                function yesPage() {
                    window.location.href = "yes.html";
                }
                function noPage() {
                    window.location.href = "no.html";
                }
                let count = 1
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                    count++
                    if (count == 5) {
                        document.getElementById('mainContainer1').style.display = 'none'
                        document.getElementById('mainContainer2').style.display = 'none'
                        document.getElementById('mainContainer3').style.display = 'none'
                        document.getElementById('waitVideo').style.display = 'block'
                        setTimeout(() => {
                            document.getElementById('mainContainer1').style.display = 'block'
                            document.getElementById('mainContainer2').style.display = 'block'
                            document.getElementById('mainContainer3').style.display = 'block'
                            document.getElementById('waitVideo').style.display = 'none'
                        }, 5000)
                    }
                    if (count == 10) {
                        yesPage()
                    }
                }
            </script>
